<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="design1.css">
</head>
<body>
    <div class="greeting">
        <h1>Welcome to Real-chat</h1>
        <p>This is temporary form of website for real-chat</p>
    </div>
    <div class="loginform">
        <h1>L O G I N</h1>
        <form action="/login/success" method="post">
            <p>
                <input type="text" placeholder="Input ID" name="id">
                <input type="password" placeholder="Input Password" name="pwd">
            </p>
            <p>
                <input type="submit" value="LOGIN" class="loginbtn">
            </p>
        </form>
        <a href="/signup">
            <input type="button" value="SIGNUP" class="signupbtn">
        </a>
    </div>
</body>
</html>
