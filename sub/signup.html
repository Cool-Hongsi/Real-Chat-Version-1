<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Real-Chat Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signup.css" rel="stylesheet">
  </head>

  <body class="text-left">
    <form>
        <div class="form-group"><h3><i class="fas fa-user-plus"></i> Sign Up</h3>
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="inputID">User ID</label>
            <input type="text" class="form-control" id="inputID" placeholder="Input UserID">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
          <label for="inputNick">Nickname</label>
          <input type="text" class="form-control" id="nickname">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
        <br>
        <a href="/">
        <button type="button" class="btn btn-danger">Back</button></a>
    </form>
  </body>
</html>
