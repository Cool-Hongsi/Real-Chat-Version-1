<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="design1.css">
</head>
<body>
    <h1>S I G N U P</h1>
    <form action="/signup/success" method="post">
        <p>NAME : &nbsp;
            <input type="text" placeholder="Input Name" name="name">
        </p>
        <p>AGE : &nbsp;
            <input type="text" placeholder="Input Age" name="age">
        </p>
        <p>ID : &nbsp;
            <input type="text" placeholder="Input ID" name="id">
        </p>
        <p>PASSWORD : &nbsp;
            <input type="password" placeholder="Input Password" name="pwd">
        </p>
        <p>NICKNAME : &nbsp;
            <input type="text" placeholder="Input Nickname" name="nickname">
        </p>
        <p>
            <input type="submit" value="SIGNUP" class="loginbtn">
        </p>
        <p>
            <a href="/">
                <input type="button" value="BAKC" class="loginbtn">
            </a>
        </p>
    </form>
</body>
</html>
